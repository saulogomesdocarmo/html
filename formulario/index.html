    <section> <!--Tag Semântica - para o as sessões do site-->
        <h1>Entre em contato</h1>
        <div>
            <form action="">
                <fieldset>
                    <legend>
                        Identificação do Usuário
                    </legend>
                    <p>
                        <label for="fnome">Nome:</label>
                        <input type="text" name="nome" id="fnome" placeholder="Nome Completo" required size="35"
                            maxlength="50">
                    </p>

                    <p>
                        <label for="femail">E-mail</label>
                        <input type="email" name="email" id="femail" placeholder="Email mais usado" required
                            autofocus="35" maxlength="50">
                    </p>

                    <p>
                        <label for="fsenha">Senha</label>
                        <input type="password" name="senha" id="fsenha" placeholder="8 digitos" required size="8"
                            maxlength="8">
                    </p>
                </fieldset>

                <fieldset>
                    <legend>
                        Sexo
                    </legend>

                    <p><input type="radio" name="sexo" id="fmasc">
                        <label for="fmasc">Masculino</label>
                    </p>

                    <p><input type="radio" name="sexo" id="ffem">
                        <label for="ffem">Feminino</label>
                    </p>

                </fieldset>

                <fieldset>
                    <legend>
                        Data de Nascimento
                    </legend>

                    <p>
                        <label for="fnasc">Data de Nascimento: </label>
                        <input type="date" name="nasc" id="fnasc">

                    </p>

                </fieldset>

                <fieldset>
                    <legend>
                        Endereço do Usuário
                    </legend>
                    <p>
                        <label for="frua">Logradouro</label>
                        <input type="text" name="rua" id="frua" size="35" maxlength="50" placeholder="Endereço:">
                    </p>

                    <p>
                        <label for="fnum">Número</label>
                        <input type="number" id="num" id="fnum" min="0" max="99999">
                    </p>

                    <p>
                        <label for="fest">Estado</label>
                        <select name="est" id="fest">
                            <optgroup>
                                <label for="Região Sudeste">
                                    <option value="SP">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="MG" selected>Minas Gerais</option>
                                    <option value="ES">Espírito Santo</option>
                                </label>
                            </optgroup>

                            <optgroup>
                                <label for="Região Sul"></label>
                                <option value="SC">Santa Catarina</option>
                                <option value="PR">Paraná</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </optgroup>
                    </p>
                </fieldset>

                <p>
                    <label for="fcid">Cidade</label>
                    <input type="text" name="cid" id="fcid" size="35" maxlength="50" placeholder="Digite sua cidade">
                </p>

                <fieldset>
                    <legend>Mensagem do Usuário</legend>
                    <p>
                        <label for="furg">Grau de Ungência</label>
                    </p>

                    <p> Min<input type="range" name="urg" id="furg" min="0" max="10" step="1">Max</p>

                    <p>
                        <textarea name="msg" id="msg" cols="35" rows="7"
                            placeholder="Digite sua mensagem..."></textarea>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Quero um console</legend>

                    <p>
                        <input type="checkbox" name="cons" id="fcons" checked>
                        <label for="fcons">Gostaria de adquirir um console quando disponivél</label>
                    </p>
                    <p>
                        <label for="fgame">Consoles:</label>
                        <select name="game" id="fgame">
                            <option value="PS">Playstation</option>
                            <option value="Xbox">XBOX</option>
                            <option value="Wii">Nintendo</option>
                        </select>
                    </p>

                    <p>
                        <label for="fcor">Cor:</label>
                        <input type="color" name="Cor" id="fcor" value="#000ff">
                    </p>

                    <p>
                        <label for="fqtd">Quantidade:</label>
                        <input type="number" name="qtde" id="fqtd" min="0" max="5">
                    </p>
                    <p>
                        <label for="ftot">Preço total: R$</label>
                        <input type="text" name="tot" id="ftot" placeholder="Total a pagar" readonly>
                    </p>

                    <div>
                        <button type="submit" name="enviar">Enviar </button>
                        <button type="reset" name="limpar">Limpar</button>
                    </div>


                </fieldset>
            </form>
        </div>
